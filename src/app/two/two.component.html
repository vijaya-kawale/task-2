<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div [formGroup]="form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
          <label>How should we contact you?</label>
          <select formControlName="selectedOption" class="form-control">
            <option value="phone">Phone</option>
            <option value="email">Email</option>
          </select>
        </div>
        <div class="form-group" *ngIf="form.get('selectedOption').value === 'email'">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group" *ngIf="form.get('selectedOption').value === 'phone'">
          <label>Phone</label>
          <input type="tel" formControlName="phone" placeholder="Phone" class="form-control">
        </div>
      </div>
    </div>
  </div>
</div>
